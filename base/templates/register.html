{% load static%}
<html>
<head>
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'register.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <ul>
      <li><a href="{% url 'login'%}">Login</a></li>
   
    </ul>
  </nav> 
  <div class="container">
    <h1>CREATE ACCOUNT</h1>
    <form action="registration" method="POST">
        {% csrf_token %}
        <style>
          h4 {
              color: red;
          }
          a{
              text-decoration: none;
          }
      </style>

      {% for message in messages %}
      <h4>{{ message }}</h4>
      {% endfor %}

      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="name" name="username" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Repeat your password</label>
        <input type="password" id="confirm-password" name="password1" placeholder="Repeat your password">
      </div>
      <button type="submit">REGISTER</button>
      <p>Have already an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
  </div>
</body>
</html>
